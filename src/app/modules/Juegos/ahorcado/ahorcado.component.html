<div class="container d-flex row justify-content-center">
    <div id="principal" class="container d-flex row justify-content-center">
        <h1>Ahorcado</h1>

        <div id="palabra" class="container d-flex column justify-content-center">
            <div>
                <img src={{this.VidaImagen}} alt="vidas">
            </div>
        </div>
        <div class="d-flex row justify-content-center">
            <button ion-button (click)="this.eventBuscarLetra($event)"
                *ngFor="let boton of this.letras">{{boton}}</button>
        </div>

        <div>
            <button class="btn-sec" *ngIf="this.perdio" (click)="this.GameOver()">Reiniciar</button>
            <button class="btn-sec" (click)="this.GameOver()">Siguiente Palabra</button>
        </div>
    </div>
</div>
