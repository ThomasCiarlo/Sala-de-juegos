<div class="container d-flex row justify-content-center">

    <div class="d-flex column justify-content-center">
        <img *ngFor="let img of this.fotosService.ListaPalabraFoto[this.randon].FOTOS" src="/assets/img/dosFotos/{{img}}" alt="">
    </div>

    <div class="d-flex column justify-content-center">
        <label #label *ngFor="let letra of this.fotosService.ListaPalabraFoto[this.randon].PALABRA.split('')" id="{{letra}}"></label>
    </div>

    <div class="d-flex column justify-content-center">
        <button ion-button (click)="this.eventClickBuscarLetra($event)"
            *ngFor="let boton of this.fotosService.ListaPalabraFoto[this.randon].LETRAS">
            {{boton}}</button>
    </div>


</div>
