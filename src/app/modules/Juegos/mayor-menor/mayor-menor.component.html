<div class="container d-flex row justify-content-center">

    <div id="principal" class="d-flex row justify-content-center">
        <div class="d-flex justify-content-center">
            <img src="{{this.Imagen}}" alt="carta">
        </div>
        <div class="d-flex row justify-content-center">
            <button class="btn btn-secondary" (click)="this.menor()">Menor</button>
            <button class="btn btn-primary" (click)="this.mayor()">Mayor</button>
        </div>
        <div class="d-flex justify-content-center">
            <h2 *ngIf="this.gano">Ganaste</h2>
            <h2 *ngIf="this.perdio">Perdiste</h2>
        </div>
    </div>

</div>
