<div class="container d-flex row justify-content-center border border-5">
    <div class=" d-flex justify-content-center">
        <Button class="boton" (click)="this.PreguntaAlazar()"> <img src="/assets/img/preguntados/logo-preguntados.png" alt="girar"> </Button>
    </div>
    <div class=" d-flex justify-content-center">
        <label class="badge bg-success text-wrap m-2 fs-3 text" for="">{{this.Pregunta}}</label>
    </div>
    <div class="d-flex row justify-content-center">
        <div class="d-flex row justify-content-center">
            <button class="btn btn-light m-2" *ngFor="let resp of this.respuestas" (click)="this.probarSuerte($event)">{{resp}}</button>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <p class="fs-1 text">{{this.estado}}</p>
    </div>
</div>
