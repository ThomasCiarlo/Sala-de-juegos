<div class="cuadro container container justify-content-center">
<div class="container d-flex justify-content-center">
    <h2>Registrase</h2>
</div>
<form class="form" [formGroup]="loginForm">
    <div class="container">
        <div class="mb-3">
            <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com" formControlName="email"
                [(ngModel)]="email">
        </div>
        <div class="mb-3">
            <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" name="password" placeholder="Password"
                formControlName="password" [(ngModel)]="password">
        </div>
        <div class="d-flex column justify-content-center">
            <button type="submit" class="btn btn-primary" (click)="registro()">Registrarse</button>
        </div>
    </div>
    <label id="error"></label>
</form>

</div>
